services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: match-app-db
    restart: always
    environment:
      POSTGRES_USER: matchapp
      POSTGRES_PASSWORD: matchapp123
      POSTGRES_DB: match_sport_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchapp -d match_sport_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: match-app-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://matchapp:matchapp123@postgres:5432/match_sport_db?schema=public
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
      - wa_session:/app/.wwebjs_auth
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: match-app-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  wa_session:
